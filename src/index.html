<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<title>IIIF Gallery Component</title>
	<script src="https://unpkg.com/manifesto.js/dist/client/manifesto.bundle.js"></script>
	<script src="build/iiifgallery.js"></script>
</head>

<body>

	<script>

		window.addEventListener('DOMContentLoaded', () => {

			const iiifGallery = document.querySelector('iiif-gallery');

			iiifGallery.addEventListener('onSelectManifest', function (evt) {
				console.log('select manifest:', evt.detail.id);
			});

			iiifGallery.addEventListener('onSelectCollection', function (evt) {
				console.log('select collection:', evt.detail.id);
			});

			iiifGallery.addEventListener('onSelectCanvas', function (evt) {
				console.log('select canvas:', evt.detail.id);
			});

			const resetBtn = document.getElementById('reset');

			resetBtn.onclick = () => {
				iiifGallery.reset();
			}
		});
	</script>

	<iiif-gallery manifest="https://edsilv.github.io/uv-app-starter/collection/index.json"></iiif-gallery>

	<p>
		<button id="reset">Reset</button>
	</p>

</body>

</html>
